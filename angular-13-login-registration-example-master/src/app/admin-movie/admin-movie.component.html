<ng-container *ngIf="showAdminBoard">
    <div class="w3_content_agilleinfo_inner">
        <div class="agile_featured_movies">
            <div class="inner-agile-w3l-part-head">
                <h3 style="margin-bottom: 30px;" class="w3l-inner-h-title">Quản lý Movie</h3>

                <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add
                    Movie</button>


            </div>
            <div class="bs-example bs-example-tabs" role="tabpanel" data-example-id="togglable-tabs">
                <div id="myTabContent" class="tab-content">
                    <div role="tabpanel" class="tab-pane fade in active" id="home" aria-labelledby="home-tab">
                        <div class="agile-news-table">
                            <table id="table-breakpoint">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Title</th>
                                        <th>Image</th>
                                        <th>Trailer</th>
                                        <th>Director</th>
                                        <th>Cast</th>
                                        <th>Genre</th>
                                        <th>Running Time</th>
                                        <th>Rated</th>
                                        <th>Thao tác</th>

                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let movie of movies">
                                        <td>{{movie.id}}</td>
                                        <td>{{movie.title}}</td>
                                        <td>{{movie.image}}</td>
                                        <td>{{movie.trailer}}</td>
                                        <td>{{movie.director}}</td>
                                        <td>{{movie.cast}}</td>
                                        <td>{{movie.genre}}</td>
                                        <td>{{movie.running_time}}</td>
                                        <td>{{movie.rated}}</td>
                                        <td>
                                            <div>
                                                <button class="btn btn-danger"
                                                    (click)="deleted(movie.id)">Delete</button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <!-- Model -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog">

        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" id="close" data-dismiss="modal">&times;</button>
                    <h4>Register</h4>
                    <div class="login-form">
                        <form #f="ngForm" (ngSubmit)="addMovie(f)" novalidate>
                            <input style="margin-bottom:30px;" class="form-control" name="title" ngModel required
                                #first="ngModel" placeholder="Title">
                            <input style="margin-bottom:30px;" class="form-control" name="image" ngModel required
                                #last="ngModel" placeholder="Iamge Link">
                            <input style="margin-bottom:30px;" class="form-control" name="trailer" ngModel required
                                #last="ngModel" placeholder="Trailer Link">
                            <input style="margin-bottom:30px;" class="form-control" name="director" ngModel required
                                #last="ngModel" placeholder="Director">
                            <input style="margin-bottom:30px;" class="form-control" name="cast" ngModel required
                                #last="ngModel" placeholder="Cast">
                            <input style="margin-bottom:30px;" class="form-control" name="genre" ngModel required
                                #last="ngModel" placeholder="Genre">
                            <input style="margin-bottom:30px;" class="form-control" name="running_time" ngModel required
                                #last="ngModel" placeholder="Running Time">
                            <input style="margin-bottom:30px;" class="form-control" name="rated" ngModel required
                                #last="ngModel" placeholder="Rated">

                                <div class="alert-danger">
                                    <div>{{message}}</div>
                                </div>
                            <div class="tp">
                                <input type="submit" value="Save">
                            </div>

                        </form>


                    </div>
                </div>
            </div>
        </div>
    </div>

</ng-container>
