<ng-container *ngIf="showAdminBoard">
    <div class="w3_content_agilleinfo_inner">
        <div class="agile_featured_movies">
            <div class="inner-agile-w3l-part-head">
                <h3 style="margin-bottom: 30px;" class="w3l-inner-h-title">Quản lý Movie</h3>

                <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add
                    Movie</button>


            </div>
            <div class="bs-example bs-example-tabs" role="tabpanel" data-example-id="togglable-tabs">
                <div id="myTabContent" class="tab-content">
                    <div role="tabpanel" class="tab-pane fade in active" id="home" aria-labelledby="home-tab">
                        <div class="agile-news-table">
                            <table id="table-breakpoint">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Title</th>
                                        <th>Cinema</th>
                                        <th>Room</th>
                                        <th>Time</th>
                                        <th>Date</th>
                                        <th>Action</th>

                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let movieShowing of movieShowings">
                                        <td>{{movieShowing.id}}</td>
                                        <td>{{movieShowing.movie.title}}</td>
                                        <td>{{movieShowing.cinema.name}}</td>
                                        <td>{{movieShowing.room.room_name}}</td>
                                        <td>{{movieShowing.time}}</td>
                                        <td>{{movieShowing.date}}</td>
                                        <td>
                                            <div>
                                                <button class="btn btn-danger"
                                                    (click)="(movieShowing.id)">Delete</button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <!-- Model -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog">

        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" id="close" data-dismiss="modal">&times;</button>
                    <h4>Register</h4>
                    <div class="login-form">
                        <form #f="ngForm" (ngSubmit)="(f)" novalidate>
                            <input style="margin-bottom:30px;" class="form-control" name="time" ngModel required
                                #first="ngModel" type="time" id="appt">
                            <input style="margin-bottom:30px;" class="form-control" name="date" ngModel required
                                #last="ngModel" type="date" id="birthday">
                            <div class="selectdiv">
                                <label>
                                    <select style="margin-bottom:30px;" class="form-control" name="id_province" ngModel required>
                                        <option [value]="cinema.id" *ngFor="let cinema of cinemas">
                                            {{cinema.name}}
                                        </option>

                                    </select>
                                </label>
                            </div>
                            <div class="selectdiv">
                                <label>
                                    <select style="margin-bottom:30px;" class="form-control" name="id_province" ngModel required>
                                        <option value="1"> Phòng 1</option>
                                        <option value="2"> Phòng 2</option>
                                        <option value="3"> Phòng 3</option>
                                        <option value="4"> Phòng 4</option>
                                        <option value="5"> Phòng 5</option>
                                        <option value="6"> Phòng 6</option>
                                        <option value="7"> Phòng 7</option>
                                        <option value="8"> Phòng 8</option>
                                        <option value="9"> Phòng 9</option>
                                        <option value="10"> Phòng 10</option>
                                        <option value="11"> Phòng 11</option>
                                        <option value="12"> Phòng 12</option>
                                        <option value="13"> Phòng 13</option>
                                        <option value="14"> Phòng 14</option>
                                        <option value="15"> Phòng 15</option>

                                    </select>
                                </label>
                            </div>
                            <div class="selectdiv">
                                <label>
                                    <select style="margin-bottom:30px;" class="form-control" name="id_province" ngModel required>
                                        <option [value]="movie.id" *ngFor="let movie of movies">
                                            {{movie.title}}
                                        </option>

                                    </select>
                                </label>
                            </div>

                            <div class="alert-danger">
                                <div>{{message}}</div>
                            </div>
                            <div class="tp">
                                <input type="submit" value="Save">
                            </div>

                        </form>


                    </div>
                </div>
            </div>
        </div>
    </div>

</ng-container>
